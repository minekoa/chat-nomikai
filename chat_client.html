<!DOCTYPE html>
<html>
<head>
<script src="/js/jquery-1.12.4.min.js"></script>
<script>
var url      = "%s";
var username = "%s";
$(function() {
    var data = {};
    ws = new WebSocket(url);
    ws.onopen = function() {
        ws.send(username + ';' + 'hi');
    };
    ws.onmessage = function(e) {
      $("#holder").append($('<p>'+e.data+'</p>'));
    };
    $('#sender').append($('<button/>').text('send').click(function(){
        ws.send(username + ';' + $('#message').val());
    }));
});
</script>
</head>
<body>
<div id="sender">
<input type="text" id="message" value="text" />
</div>
<h3>Messages</h3>
<div id="holder"></div>
</body>
</html>
